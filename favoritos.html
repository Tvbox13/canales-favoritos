<!DOCTYPE html>

<head>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      text-align: center;
      padding: 30px;
    }

    h1 {
      color: #00ffff;

    }

    .canal {
      margin: 15px auto;
      padding: 20px 30px;
      font-size: 20px;
      background-color: #1e88e5;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      width: 90%;
      max-width: 400px;
      transition: 0.3s;
    }

    .canal:hover,
    .canal:focus {
      background-color: #1565c0;
      outline: 3px solid yellow;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¯ Canales Favoritos</h1>

  <!-- Botones que abren los canales directamente en VLC -->
  <button class="canal" onclick="abrirVLC('clubtv.link/ago02/espn1.m3u8')" tabindex="1">â–¶ ESPN 1</button>
  <button class="canal" onclick="abrirVLC('clubtv.link/ago02/foxsports.m3u8')" tabindex="2">â–¶ FOX Sports</button>
  <button class="canal" onclick="abrirVLC('clubtv.link/ago02/hbohd.m3u8')" tabindex="3">â–¶ HBO HD</button>
  <button class="canal" onclick="abrirVLC('clubtv.link/ago02/universo.m3u8')" tabindex="4">â–¶ Universo</button>

  <script>
    function abrirVLC(url) {
      // Abre el enlace en VLC desde Android TV con intent
      location.href = `intent://${url}#Intent;package=org.videolan.vlc;end`;
    }

    // Soporte control remoto: Enter para activar botÃ³n enfocado
    document.addEventListener("keydown", function (e) {
      const focused = document.activeElement;
      if (e.key === "Enter" || e.key === " ") {
        focused.click();
      }
    });

    // Autofocus en primer botÃ³n al cargar
    window.onload = () => {
      document.querySelector(".canal").focus();
    };
  </script>
</body>
