<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📺 Canales Favoritos - Estilo DC</title>

  <!-- Clappr Player -->
  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>

  <style>
    :root {
      --text-color: #fff;
      --item-padding: 5px;
      --item-margin: 30px;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://dl.dropboxusercontent.com/scl/fi/53cl5dg07jneprsqbvkdp/Fondo-dorado-negro.jpg?rlkey=fxysssw9toe3zdhw873nob0k7&st=brpgsbw8&dl=0') no-repeat center center fixed;
      background-size: cover;
      color: var(--text-color);
      text-align: center;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: auto;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 4rem;
      margin: 40px 0 20px;
      background: linear-gradient(to right, gold, white, black);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 2px 2px 0 rgba(0, 0, 0, 0.8), 0 0 20px gold;
    }

    #buscador {
      padding: 10px;
      font-size: 16px;
      width: 90%;
      max-width: 500px;
      margin-bottom: 30px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.2);
      color: white;
    }

    .app-list {
      display: flex;
      flex-wrap: wrap;
      gap: var(--item-margin);
      justify-content: center;
    }

    .app-item {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      width: calc(30% - var(--item-margin));
      max-width: 250px;
      padding: var(--item-padding);
      box-sizing: border-box;
      text-decoration: none;
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 4px solid black;
      transition: transform 0.3s, box-shadow 0.4s;
      cursor: pointer;
    }

    .app-item:hover,
    .app-item:focus {
      transform: scale(1.05);
      box-shadow: 0 0 25px gold;
      outline: 3px solid gold;
    }

    .app-item img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      background-color: white;
      border-radius: 8px;
    }

    .app-info {
      margin-top: 5px;
      text-align: center;
    }

    .app-item h2 {
      margin: 0;
      font-size: 1.2rem;
      color: #ffbf00;
      text-shadow: 1px 1px 0 black, -1px -1px 0 black, 0 0 10px white;
    }

    .app-item p {
      font-size: 0.8rem;
      margin-top: 2px;
    }

    #player-wrapper {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      z-index: 9999;
    }

    #player {
      width: 100%;
      height: 100%;
    }

    @media (max-width: 768px) {
      .app-item {
        width: calc(50% - var(--item-margin));
      }
    }

    @media (max-width: 480px) {
      .app-item {
        width: calc(100% - var(--item-margin));
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>📺 Canales Favoritos</h1>
    <input type="text" id="buscador" placeholder="🔍 Buscar canal..." />
    <section class="app-list" id="canales-container" role="list"></section>
  </div>

  <div id="player-wrapper">
    <div id="player"></div>
  </div>

  <script>
    const m3uUrl = 'https://raw.githubusercontent.com/Tvbox13/canales-favoritos/main/lista.m3u';
    const container = document.getElementById("canales-container");
    const buscador = document.getElementById("buscador");
    const playerWrapper = document.getElementById("player-wrapper");
    let playerInstance = null;

    function cargarCanales() {
      fetch(m3uUrl)
        .then(response => response.text())
        .then(data => {
          const lines = data.split('\n');
          let nombre = "", url = "", logo = "";

          for (let i = 0; i < lines.length; i++) {
            if (lines[i].startsWith("#EXTINF")) {
              const linea = lines[i];
              nombre = linea.split(',')[1]?.trim() || "Canal";
              const logoMatch = linea.match(/tvg-logo="([^"]+)"/);
              logo = logoMatch ? logoMatch[1] : "";
              url = lines[i + 1]?.trim();

              if (url && url.startsWith("http")) {
                agregarBoton(nombre, url, logo);
              }
            }
          }

          const primerBoton = document.querySelector(".app-item");
          if (primerBoton) primerBoton.focus();
        })
        .catch(error => console.error('Error al cargar la lista M3U:', error));
    }

    function agregarBoton(nombre, url, logo) {
      const btn = document.createElement("div");
      btn.className = "app-item";
      btn.setAttribute("data-nombre", nombre.toLowerCase());
      btn.onclick = () => reproducir(url);

      if (logo) {
        const img = document.createElement("img");
        img.src = logo;
        img.alt = nombre;
        btn.appendChild(img);
      }

      const info = document.createElement("div");
      info.className = "app-info";

      const titulo = document.createElement("h2");
      titulo.textContent = nombre;

      const subtitulo = document.createElement("p");
      subtitulo.textContent = "TV";

      info.appendChild(titulo);
      info.appendChild(subtitulo);
      btn.appendChild(info);

      container.appendChild(btn);
    }

    // ✅ MODIFICADO: Abrir VLC en Android TV
    function reproducir(url) {
      const isAndroid = /Android/i.test(navigator.userAgent);

      if (isAndroid) {
        window.location.href = `intent:${url}#Intent;package=org.videolan.vlc;scheme=http;end`;
        return;
      }

      if (playerInstance) {
        playerInstance.destroy();
      }

      playerWrapper.style.display = "block";

      playerInstance = new Clappr.Player({
        source: url,
        parentId: "#player",
        autoPlay: true,
        mute: false,
        height: "100%",
        width: "100%",
        fullscreenEnabled: true,
        exitFullscreenOnEnd: false,
        playback: {
          hlsUseNextLevel: true,
          hlsMinimumDvrSize: 60
        }
      });

      playerInstance.focus();
    }

    document.addEventListener("keydown", function (e) {
      if (e.key === "Escape" || e.key === "Backspace" || e.key === "Back") {
        if (playerWrapper.style.display === "block") {
          playerWrapper.style.display = "none";
          if (playerInstance) {
            playerInstance.destroy();
            playerInstance = null;
          }

          const primerBoton = document.querySelector(".app-item");
          if (primerBoton) primerBoton.focus();
        }
      }
    });

    buscador.addEventListener("input", function () {
      const filtro = this.value.toLowerCase();
      const botones = document.querySelectorAll(".app-item");
      botones.forEach(boton => {
        const nombre = boton.getAttribute("data-nombre");
        boton.style.display = nombre.includes(filtro) ? "flex" : "none";
      });
    });

    window.onload = cargarCanales;
  </script>
</body>
</html>
