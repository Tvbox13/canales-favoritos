<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DC TV - Player HLS con video.js</title>

  <!-- video.js CSS -->
  <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />

  <style>
    body {
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    #player {
      width: 90%;
      max-width: 960px;
      margin: 20px auto;
      border: 3px solid gold;
      border-radius: 10px;
    }

    .canal {
      cursor: pointer;
      margin: 10px 0;
      font-weight: bold;
      color: gold;
      text-shadow: 0 0 5px black;
    }

    .canal:hover {
      color: white;
      text-shadow: 0 0 10px gold;
    }
  </style>
</head>
<body>

  <h1>DC TV - Lista de Canales</h1>

  <div id="listaCanales">
    <!-- Canales aparecerán aquí -->
  </div>

  <video
    id="player"
    class="video-js vjs-default-skin"
    controls
    preload="auto"
    width="960"
    height="540"
    data-setup='{}'
  ></video>

  <!-- video.js JS -->
  <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>

  <script>
    const OWNER = "Tvbox13";
    const REPO = "canales-favoritos";
    const archivoM3U = "lista.m3u"; // Cambia por tu archivo principal

    const listaCanalesDiv = document.getElementById("listaCanales");
    const player = videojs("player");

    // Carga y parsea lista M3U desde GitHub
    fetch(`https://raw.githubusercontent.com/${OWNER}/${REPO}/main/${encodeURIComponent(archivoM3U)}`)
      .then(res => res.text())
      .then(texto => {
        const lines = texto.split("\n");
        for(let i=0; i<lines.length; i++) {
          if(lines[i].startsWith("#EXTINF")) {
            const nombre = lines[i].split(",")[1]?.trim() || "Canal";
            const url = lines[i+1]?.trim();
            if(url && url.startsWith("http")) {
              agregarCanal(nombre, url);
            }
          }
        }
      })
      .catch(err => {
        listaCanalesDiv.innerHTML = `<p style="color:red;">Error cargando la lista M3U: ${err}</p>`;
      });

    function agregarCanal(nombre, url) {
      const div = document.createElement("div");
      div.className = "canal";
      div.textContent = nombre;
      div.tabIndex = 0;
      div.onclick = () => reproducir(url);
      div.onkeydown = e => { if(e.key === "Enter" || e.key === " ") reproducir(url); };
      listaCanalesDiv.appendChild(div);
    }

    function reproducir(url) {
      player.src({
        src: url,
        type: "application/x-mpegURL"  // Indica que es HLS
      });
      player.play();
    }
  </script>

</body>
</html>
