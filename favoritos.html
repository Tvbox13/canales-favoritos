<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dc Tv - Estilo DC</title>
  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>

  <style>
    :root {
      --text-color: #fff;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://dl.dropboxusercontent.com/scl/fi/53cl5dg07jneprsqbvkdp/Fondo-dorado-negro.jpg?rlkey=fxysssw9toe3zdhw873nob0k7&st=brpgsbw8&dl=0') no-repeat center center fixed;
      background-size: cover;
      color: var(--text-color);
      text-align: center;
      position: relative;
      z-index: 1;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: auto;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 3rem;
      margin: 40px 0 30px;
      background: linear-gradient(to right, gold, white, black);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 2px 2px 0 rgba(0, 0, 0, 0.8), 0 0 20px gold;
    }

    #buscador {
      padding: 12px;
      font-size: 16px;
      width: 90%;
      max-width: 500px;
      margin: 20px auto 30px auto;
      border-radius: 10px;
      border: none;
      outline: none;
      background-color: rgba(255, 255, 255, 0.15);
      color: white;
      text-align: center;
      box-shadow: 0 0 10px gold;
    }

    .categoria {
      margin-bottom: 30px;
    }

    .categoria h2 {
      font-size: 1.8rem;
      color: gold;
      cursor: pointer;
      margin: 20px 0 10px;
      text-shadow: 0 0 5px black;
    }

    .canales-container {
      display: none;
      flex-direction: column;
      gap: 10px;
    }

    .canal {
      width: 100%;
      height: 100px;
      margin: 10px 0;
      padding: 10px;
      display: flex;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.4);
      border-radius: 10px;
      border: 2px solid gold;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .canal:hover,
    .canal:focus {
      transform: scale(1.05);
      box-shadow: 0 0 15px gold;
      outline: none;
    }

    .canal img {
      width: 100px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 15px;
    }

    .canal span {
      font-size: 1.2rem;
      font-weight: bold;
      color: gold;
      text-shadow: 1px 1px 2px black;
    }

    #player-wrapper {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      z-index: 9999;
    }

    #player {
      width: 100%;
      height: 100%;
    }

    @media (max-width: 768px) {
      .canal {
        flex-direction: row;
        height: auto;
      }

      .canal img {
        width: 80px;
        height: 60px;
      }

      .canal span {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <input type="text" id="buscador" placeholder="🔍 Buscar canal..." />
    <div id="canales-container"></div>
  </div>

  <div id="player-wrapper">
    <div id="player"></div>
  </div>

  <script>
    const OWNER = "Tvbox13";
    const REPO = "canales-favoritos";
    const API_URL = `https://api.github.com/repos/${OWNER}/${REPO}/contents/`;

    const categoriasContainer = document.getElementById("canales-container");
    const buscador = document.getElementById("buscador");
    const playerWrapper = document.getElementById("player-wrapper");
    let playerInstance = null;

    // 1. Obtener automáticamente los archivos .m3u desde GitHub
    fetch(API_URL)
      .then(res => res.json())
      .then(files => {
        files
          .filter(f => f.name.endsWith(".m3u"))
          .forEach((file, index) => {
            const nombre = file.name.replace(".m3u", "");
            const url = file.download_url;

            const categoriaDiv = document.createElement("div");
            categoriaDiv.className = "categoria";

            const titulo = document.createElement("h2");
            titulo.textContent = nombre;
            titulo.tabIndex = 0;
            titulo.onclick = () => toggleCategoria(index, url);
            titulo.onkeydown = e => {
              if (e.key === "Enter" || e.key === " ") titulo.click();
            };

            const canalesDiv = document.createElement("div");
            canalesDiv.className = "canales-container";
            canalesDiv.id = `categoria-${index}`;

            categoriaDiv.appendChild(titulo);
            categoriaDiv.appendChild(canalesDiv);
            categoriasContainer.appendChild(categoriaDiv);
          });
      })
      .catch(err => console.error("Error obteniendo archivos desde GitHub:", err));

    function toggleCategoria(index, url) {
      const div = document.getElementById(`categoria-${index}`);
      const isVisible = div.style.display === "flex";
      document.querySelectorAll(".canales-container").forEach(d => d.style.display = "none");

      if (!isVisible) {
        div.innerHTML = "";
        div.style.display = "flex";
        cargarListaM3U(url, div, () => {
          const primerCanal = div.querySelector(".canal");
          primerCanal?.focus(); // Enfoca automáticamente el primer canal
        });
      }
    }

    function cargarListaM3U(m3uUrl, container, callback = () => {}) {
      fetch(m3uUrl)
        .then(r => r.text())
        .then(data => {
          const lines = data.split("\n");
          for (let i = 0; i < lines.length; i++) {
            if (lines[i].startsWith("#EXTINF")) {
              const nombre = lines[i].split(",")[1]?.trim() || "Canal";
              const logoMatch = lines[i].match(/tvg-logo="([^"]+)"/);
              const logo = logoMatch ? logoMatch[1] : "";
              const url = lines[i + 1]?.trim();
              if (url && url.startsWith("http")) {
                agregarCanal(nombre, url, logo, container);
              }
            }
          }
          callback();
        })
        .catch(err => console.error("Error cargando M3U:", err));
    }

    function agregarCanal(nombre, url, logo, container) {
      const canal = document.createElement("button");
      canal.className = "canal";
      canal.setAttribute("data-nombre", nombre.toLowerCase());
      canal.tabIndex = 0;

      canal.onclick = () => reproducir(url);
      canal.onkeydown = e => {
        if (e.key === "Enter") {
          canal.click();
        }
      };

      if (logo) {
        const img = document.createElement("img");
        img.src = logo;
        img.alt = nombre;
        canal.appendChild(img);
      }

      const span = document.createElement("span");
      span.textContent = nombre;
      canal.appendChild(span);

      container.appendChild(canal);
    }

    function reproducir(url) {
      if (playerInstance) playerInstance.destroy();
      playerWrapper.style.display = "block";
      playerInstance = new Clappr.Player({
        source: url,
        parentId: "#player",
        autoPlay: true,
        height: "100%",
        width: "100%"
      });
    }

    document.addEventListener("keydown", e => {
      if (["Escape", "Backspace"].includes(e.key) && playerWrapper.style.display === "block") {
        playerWrapper.style.display = "none";
        if (playerInstance) {
          playerInstance.destroy();
          playerInstance = null;
        }
      }
    });

    buscador.addEventListener("input", function () {
      const filtro = this.value.toLowerCase();
      document.querySelectorAll(".canal").forEach(canal => {
        const nombre = canal.getAttribute("data-nombre");
        canal.style.display = nombre.includes(filtro) ? "flex" : "none";
      });
    });
  </script>
</body>
</html>
