<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ“º Canales Favoritos - Mejorado</title>

  <!-- Clappr Player -->
  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #00ffff;
      margin-bottom: 30px;
    }

    .canal {
      margin: 10px auto;
      padding: 10px 15px;
      font-size: 18px;
      background-color: #1e88e5;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      width: 90%;
      max-width: 500px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 15px;
      transition: 0.3s;
    }

    .canal:hover, .canal:focus {
      background-color: #1565c0;
      outline: 3px solid yellow;
    }

    .canal img {
      width: 45px;
      height: 45px;
      object-fit: contain;
      background-color: white;
      border-radius: 5px;
    }

    .canal span {
      flex-grow: 1;
      text-align: left;
    }

    #player-wrapper {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      z-index: 9999;
    }

    #player {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <h1>ðŸ“º Canales Favoritos</h1>

  <div id="canales-container"></div>

  <div id="player-wrapper">
    <div id="player"></div>
  </div>

  <script>
    const m3uUrl = 'https://raw.githubusercontent.com/Tvbox13/canales-favoritos/main/lista.m3u';
    const container = document.getElementById("canales-container");
    const playerWrapper = document.getElementById("player-wrapper");
    let playerInstance = null;

    function cargarCanales() {
      fetch(m3uUrl)
        .then(response => response.text())
        .then(data => {
          const lines = data.split('\n');
          let nombre = "", url = "", logo = "";

          for (let i = 0; i < lines.length; i++) {
            if (lines[i].startsWith("#EXTINF")) {
              const linea = lines[i];

              // Extraer nombre del canal
              const nombreMatch = linea.split(',')[1]?.trim();
              nombre = nombreMatch || "Canal";

              // Extraer logo
              const logoMatch = linea.match(/tvg-logo="([^"]+)"/);
              logo = logoMatch ? logoMatch[1] : "";

              // Obtener URL
              url = lines[i + 1]?.trim();
              if (url && url.startsWith("http")) {
                agregarBoton(nombre, url, logo);
              }
            }
          }

          const primerBoton = document.querySelector(".canal");
          if (primerBoton) primerBoton.focus();
        })
        .catch(error => console.error('Error al cargar la lista M3U:', error));
    }

    function agregarBoton(nombre, url, logo) {
      const btn = document.createElement("button");
      btn.className = "canal";
      btn.onclick = () => reproducir(url);

      if (logo) {
        const img = document.createElement("img");
        img.src = logo;
        img.alt = nombre;
        btn.appendChild(img);
      }

      const span = document.createElement("span");
      span.textContent = `â–¶ ${nombre}`;
      btn.appendChild(span);

      container.appendChild(btn);
    }

    function reproducir(url) {
      if (playerInstance) {
        playerInstance.destroy();
      }

      playerWrapper.style.display = "block";

      playerInstance = new Clappr.Player({
        source: url,
        parentId: "#player",
        autoPlay: true,
        mute: false,
        height: "100%",
        width: "100%",
        fullscreenEnabled: true,
        exitFullscreenOnEnd: false,
        playback: {
          hlsUseNextLevel: true,
          hlsMinimumDvrSize: 60
        }
      });

      playerInstance.focus();
    }

    document.addEventListener("keydown", function (e) {
      if (e.key === "Escape" || e.key === "Backspace" || e.key === "Back") {
        if (playerWrapper.style.display === "block") {
          playerWrapper.style.display = "none";
          if (playerInstance) {
            playerInstance.destroy();
            playerInstance = null;
          }

          // Enfocar primer canal
          const primerBoton = document.querySelector(".canal");
          if (primerBoton) primerBoton.focus();
        }
      }
    });

    window.onload = cargarCanales;
  </script>
</body>
</html>
