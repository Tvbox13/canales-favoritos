<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>VideoJS con Proxy HTTPS para M3U8</title>
  <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
  <style>
    body { background: #222; color: white; display: flex; justify-content: center; margin-top: 40px; }
  </style>
</head>
<body>

<video
  id="my-video"
  class="video-js vjs-default-skin"
  controls
  preload="auto"
  width="640"
  height="360"
  data-setup='{}'
>
  <source src="" type="application/x-mpegURL" />
  Tu navegador no soporta video HLS.
</video>

<script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
<script>
  const player = videojs('my-video');

  // URL original HTTP (ejemplo tu stream)
  const originalUrl = "http://181.13.198.204:8000/play/a0cf/index.m3u8";

  // Proxy HTTPS gratuito para evitar mixed content
  const proxyUrl = "https://cors-anywhere.herokuapp.com/";

  // Fuente con proxy
  const proxiedUrl = proxyUrl + originalUrl;

  player.src({
    src: proxiedUrl,
    type: 'application/x-mpegURL'
  });

  player.play().catch(err => {
    console.warn("Error al reproducir: ", err);
  });
</script>

</body>
</html>
