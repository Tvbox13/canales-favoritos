<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Telefe - Reproductor Android TV</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #start-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
    }

    #play-btn {
      font-size: 28px;
      padding: 20px 40px;
      background-color: #00c3ff;
      border: none;
      border-radius: 10px;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    #play-btn:focus {
      outline: 3px solid yellow;
    }

    #tv-player {
      display: none;
      width: 100%;
      height: 100%;
      background: black;
    }
  </style>
</head>
<body>

  <!-- Pantalla de inicio con bot√≥n reproducir -->
  <div id="start-screen">
    <h1>üì∫ Telefe en Vivo</h1>
    <button id="play-btn" autofocus>‚ñ∂ Reproducir</button>
  </div>

  <!-- Reproductor de video oculto inicialmente -->
  <video
    id="tv-player"
    controls
    playsinline
  >
    <source src="https://telefe.com/Api/Videos/GetSourceUrl/694564/0/HLS?.m3u8" type="application/x-mpegURL" />
    Tu navegador no soporta el video.
  </video>

  <script>
    const playBtn = document.getElementById("play-btn");
    const startScreen = document.getElementById("start-screen");
    const video = document.getElementById("tv-player");

    playBtn.addEventListener("click", () => {
      // Ocultar pantalla inicial y mostrar el reproductor
      startScreen.style.display = "none";
      video.style.display = "block";

      // Reproducir con sonido
      video.muted = false;
      video.play();

      // Solicitar pantalla completa
      setTimeout(() => {
        if (video.requestFullscreen) {
          video.requestFullscreen();
        } else if (video.webkitRequestFullscreen) {
          video.webkitRequestFullscreen();
        }
      }, 500);

      // Enfocar el reproductor para navegaci√≥n con control remoto
      video.focus();
    });

    // Permitir uso del control remoto
    document.addEventListener("keydown", function (e) {
      switch (e.key) {
        case "ArrowLeft":
          video.currentTime -= 10;
          break;
        case "ArrowRight":
          video.currentTime += 10;
          break;
        case "Enter":
        case " ":
          if (startScreen.style.display !== "none") {
            playBtn.click(); // Simula bot√≥n si a√∫n no empez√≥
          } else {
            if (video.paused) {
              video.play();
            } else {
              video.pause();
            }
          }
          break;
      }
    });
  </script>
</body>
</html>
