<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸŽ¯ Canales Favoritos</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }
    h1 {
      color: #00ffff;
      margin-bottom: 20px;
    }
    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }
    button {
      background-color: #1e88e5;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 20px;
      margin: 10px;
      font-size: 16px;
      width: 250px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #1565c0;
    }
    .loading {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¯ Canales Favoritos</h1>
  <div id="canales" class="loading">Cargando canales...</div>

  <script>
    const M3U_URL = "https://canales-favoritos.netlify.app/lista.m3u"; // URL de la lista M3U

    // Palabras clave para filtrar canales
    const filtros = [
      /espn/i,
      /fox\s?sports?/i,
      /hbo/i,
      /universo/i
    ];

    // Cargar y procesar la lista M3U
    fetch(M3U_URL)
      .then(res => res.text())
      .then(data => {
        const lines = data.split("\n");
        const canales = [];
        for (let i = 0; i < lines.length; i++) {
          if (lines[i].startsWith("#EXTINF")) {
            const nombre = lines[i].split(",").pop().trim();
            const url = lines[i + 1]?.trim();
            if (url && filtros.some(f => f.test(nombre))) {
              canales.push({ nombre, url });
            }
          }
        }

        const div = document.getElementById("canales");
        div.innerHTML = "";

        if (canales.length === 0) {
          div.innerHTML = "No se encontraron canales.";
          return;
        }

        const buttonContainer = document.createElement('div');
        buttonContainer.classList.add('button-container');

        canales.forEach(c => {
          const btn = document.createElement("button");
          btn.textContent = c.nombre;
          btn.onclick = () => {
            const encodedUrl = encodeURIComponent(c.url);
            const intentUrl = `intent://${c.url.replace(/^https?:\/\//, '')}#Intent;scheme=http;package=org.videolan.vlc;end`;
            window.location.href = intentUrl;
          };
          buttonContainer.appendChild(btn);
        });

        div.appendChild(buttonContainer);
      })
      .catch(err => {
        document.getElementById("canales").innerText = "Error al cargar la lista.";
        console.error(err);
      });
  </script>
</body>
</html>
