<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ðŸ“º Canales Favoritos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #00ffff;
    }
    button {
      background-color: #1e88e5;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 20px;
      margin: 10px auto;
      font-size: 16px;
      display: block;
      width: 80%;
      max-width: 300px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #1565c0;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¯ Canales Favoritos</h1>
  <div id="canales">Cargando canales...</div>

  <script>
    const M3U_URL = "https://canales-favoritos.netlify.app/lista.m3u";

    const filtros = [
      /espn/i,
      /fox\s?sports?/i,
      /hbo/i,
      /universo/i
    ];

    fetch(M3U_URL)
      .then(res => res.text())
      .then(data => {
        const lines = data.split("\n");
        const canales = [];
        for (let i = 0; i < lines.length; i++) {
          if (lines[i].startsWith("#EXTINF")) {
            const nombre = lines[i].split(",").pop().trim();
            const url = lines[i + 1]?.trim();
            if (url && filtros.some(f => f.test(nombre))) {
              canales.push({ nombre, url });
            }
          }
        }

        const div = document.getElementById("canales");
        div.innerHTML = "";

        if (canales.length === 0) {
          div.innerHTML = "No se encontraron canales.";
          return;
        }

        canales.forEach(c => {
          const btn = document.createElement("button");
          btn.textContent = c.nombre;
          btn.onclick = () => {
            location.href = `intent://${c.url.replace(/^https?:\/\//, "")}#Intent;package=org.videolan.vlc;end`;
          };
          div.appendChild(btn);
        });
      })
      .catch(err => {
        document.getElementById("canales").innerText = "Error al cargar la lista.";
        console.error(err);
      });
  </script>
</body>
</html>
