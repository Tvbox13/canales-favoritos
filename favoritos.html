<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 30px;
    }

    h1 {
      color: #00ffff;
      margin-bottom: 30px;
    }

    .canal {
      margin: 15px auto;
      padding: 20px 30px;
      font-size: 20px;
      background-color: #1e88e5;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      width: 90%;
      max-width: 400px;
      transition: 0.3s;
    }

    .canal:hover,
    .canal:focus {
      background-color: #1565c0;
      outline: 3px solid yellow;
    }

    #video-container {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      z-index: 9999;
    }

    video {
      width: 100%;
      height: 100%;
      background: black;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¯ Canales Favoritos</h1>

  <button class="canal" onclick="reproducir('https://clubtv.link/ago02/espn1.m3u8')" tabindex="1">â–¶ ESPN 1</button>
  <button class="canal" onclick="reproducir('https://clubtv.link/ago02/foxsports.m3u8')" tabindex="2">â–¶ FOX Sports</button>
  <button class="canal" onclick="reproducir('https://clubtv.link/ago02/hbohd.m3u8')" tabindex="3">â–¶ HBO HD</button>
  <button class="canal" onclick="reproducir('https://clubtv.link/ago02/universo.m3u8')" tabindex="4">â–¶ Universo</button>

  <!-- Reproductor integrado -->
  <div id="video-container">
    <video id="tv-player" controls autoplay></video>
  </div>

  <script>
    const video = document.getElementById("tv-player");
    const container = document.getElementById("video-container");

    function reproducir(url) {
      video.src = url;
      video.muted = false;
      container.style.display = "block";

      setTimeout(() => {
        if (video.requestFullscreen) {
          video.requestFullscreen();
        } else if (video.webkitRequestFullscreen) {
          video.webkitRequestFullscreen();
        }
        video.play();
        video.focus();
      }, 300);
    }

    document.addEventListener("keydown", function (e) {
      switch (e.key) {
        case "ArrowLeft":
          video.currentTime -= 10;
          break;
        case "ArrowRight":
          video.currentTime += 10;
          break;
        case "Backspace":
        case "Escape":
          video.pause();
          video.src = "";
          container.style.display = "none";
          break;
      }
    });

    window.onload = () => {
      document.querySelector(".canal").focus();
    };
  </script>

</body>
</html>
