<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ“º Canales Favoritos</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #00ffff;
      margin-bottom: 30px;
    }

    .canal {
      margin: 10px auto;
      padding: 15px 25px;
      font-size: 18px;
      background-color: #1e88e5;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      width: 90%;
      max-width: 400px;
      transition: 0.3s;
    }

    .canal:hover, .canal:focus {
      background-color: #1565c0;
      outline: 3px solid yellow;
    }
  </style>
</head>
<body>

  <h1>ðŸ“º Canales Favoritos</h1>
  <div id="canales-container"></div>

  <script>
    const m3uUrl = 'https://raw.githubusercontent.com/Tvbox13/canales-favoritos/main/lista.m3u';
    const container = document.getElementById("canales-container");

    function cargarCanales() {
      fetch(m3uUrl)
        .then(response => response.text())
        .then(data => {
          const lines = data.split('\n');
          let nombre = "", url = "";

          for (let i = 0; i < lines.length; i++) {
            if (lines[i].startsWith("#EXTINF")) {
              nombre = lines[i].split(',')[1]?.trim();
              url = lines[i + 1]?.trim();
              if (url && url.startsWith("http")) {
                agregarBoton(nombre, url);
              }
            }
          }

          const primerBoton = document.querySelector(".canal");
          if (primerBoton) primerBoton.focus();
        })
        .catch(error => console.error('Error al cargar la lista M3U:', error));
    }

    function agregarBoton(nombre, url) {
      const btn = document.createElement("button");
      btn.className = "canal";
      btn.textContent = `â–¶ ${nombre}`;
      btn.onclick = () => enviarACanalPrincipal(url);
      container.appendChild(btn);
    }

    function enviarACanalPrincipal(url) {
      // Enviar URL al contenedor principal
      window.parent.postMessage(url, "*"); // ReemplazÃ¡ "*" por tu dominio si querÃ©s seguridad
    }

    window.onload = cargarCanales;
  </script>
</body>
</html>
