<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Prueba canal HLS</title>
  <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
  <style>
    body { background: black; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .video-js { width: 80vw; height: 45vw; max-height: 90vh; max-width: 1280px; }
  </style>
</head>
<body>

<video
  id="player"
  class="video-js vjs-default-skin"
  controls
  preload="auto"
  width="640"
  height="360"
></video>

<script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<script>
  const video = document.getElementById('player');
  const player = videojs('player');
  const url = "URL_DEL_CANAL"; // Reemplaza por tu URL .m3u8 que funciona en VLC

  if (video.canPlayType('application/vnd.apple.mpegurl')) {
    player.src({ src: url, type: 'application/vnd.apple.mpegurl' });
    player.play();
  } else if (Hls.isSupported()) {
    const hls = new Hls();
    hls.loadSource(url);
    hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED, () => {
      player.play();
    });
  } else {
    alert('Tu navegador no soporta reproducci√≥n HLS');
  }
</script>

</body>
</html>
