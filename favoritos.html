<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dc Tv - Estilo DC</title>
  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>

  <style>
    :root {
      --text-color: #fff;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://dl.dropboxusercontent.com/scl/fi/53cl5dg07jneprsqbvkdp/Fondo-dorado-negro.jpg?rlkey=fxysssw9toe3zdhw873nob0k7&st=brpgsbw8&dl=0') no-repeat center center fixed;
      background-size: cover;
      color: var(--text-color);
      text-align: center;
      position: relative;
      z-index: 1;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: auto;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 3rem;
      margin: 40px 0 30px;
      background: linear-gradient(to right, gold, white, black);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 2px 2px 0 rgba(0, 0, 0, 0.8), 0 0 20px gold;
    }

    #buscador {
      padding: 12px;
      font-size: 16px;
      width: 90%;
      max-width: 500px;
      margin: 20px auto 30px auto;
      border-radius: 10px;
      border: none;
      outline: none;
      background-color: rgba(255, 255, 255, 0.15);
      color: white;
      text-align: center;
      box-shadow: 0 0 10px gold;
    }

    #canales-container {
      display: flex;
      flex-direction: column;
      align-items: stretch;
      gap: 10px;
    }

    .canal {
      width: 100%;
      height: 100px;
      margin: 10px 0;
      padding: 10px;
      display: flex;
      flex-direction: row;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.4);
      border-radius: 10px;
      border: 2px solid gold;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .canal:hover,
    .canal:focus {
      transform: scale(1.02);
      box-shadow: 0 0 15px gold;
      outline: none;
    }

    .canal img {
      width: 100px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 15px;
      position: relative;
      z-index: 1;
    }

    .canal span {
      font-size: 1.2rem;
      font-weight: bold;
      color: gold;
      text-shadow: 1px 1px 2px black;
      z-index: 1;
      background: none;
      padding: 0;
    }

    #player-wrapper {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      z-index: 9999;
    }

    #player {
      width: 100%;
      height: 100%;
    }

    @media (max-width: 768px) {
      .canal {
        flex-direction: row;
        height: auto;
      }

      .canal img {
        width: 80px;
        height: 60px;
      }

      .canal span {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <input type="text" id="buscador" placeholder="ðŸ” Buscar canal..." />
    <div id="canales-container"></div>
  </div>

  <div id="player-wrapper">
    <div id="player"></div>
  </div>

  <script>
    const m3uUrl = 'https://raw.githubusercontent.com/Tvbox13/canales-favoritos/main/lista.m3u';
    const container = document.getElementById("canales-container");
    const buscador = document.getElementById("buscador");
    const playerWrapper = document.getElementById("player-wrapper");
    let playerInstance = null;

    const esAndroid = /Android/i.test(navigator.userAgent);

    function cargarCanales() {
      fetch(m3uUrl)
        .then(response => response.text())
        .then(data => {
          const lines = data.split('\n');
          let nombre = "", url = "", logo = "";

          for (let i = 0; i < lines.length; i++) {
            if (lines[i].startsWith("#EXTINF")) {
              const linea = lines[i];
              nombre = linea.split(',')[1]?.trim() || "Canal";
              const logoMatch = linea.match(/tvg-logo="([^"]+)"/);
              logo = logoMatch ? logoMatch[1] : "";
              url = lines[i + 1]?.trim();

              if (url && url.startsWith("http")) {
                agregarCanal(nombre, url, logo);
              }
            }
          }

          const primerCanal = document.querySelector(".canal");
          if (primerCanal) primerCanal.focus();
        })
        .catch(error => console.error('Error al cargar la lista M3U:', error));
    }

    function agregarCanal(nombre, url, logo) {
      const elemento = esAndroid ? document.createElement("a") : document.createElement("button");
      elemento.className = "canal";
      elemento.setAttribute("data-nombre", nombre.toLowerCase());

      if (esAndroid) {
        const intentUrl = `intent://${url.replace(/^https?:\/\//, '')}#Intent;package=org.videolan.vlc;type=video/*;scheme=http;end`;
        elemento.href = intentUrl;
        elemento.target = "_self";
      } else {
        elemento.onclick = () => reproducir(url);
      }

      if (logo) {
        const img = document.createElement("img");
        img.src = logo;
        img.alt = nombre;
        elemento.appendChild(img);
      }

      const span = document.createElement("span");
      span.textContent = nombre;
      elemento.appendChild(span);

      container.appendChild(elemento);
    }

    function reproducir(url) {
      if (playerInstance) {
        playerInstance.destroy();
      }

      playerWrapper.style.display = "block";

      playerInstance = new Clappr.Player({
        source: url,
        parentId: "#player",
        autoPlay: true,
        mute: false,
        height: "100%",
        width: "100%",
        fullscreenEnabled: true,
        exitFullscreenOnEnd: false,
        playback: {
          hlsUseNextLevel: true,
          hlsMinimumDvrSize: 60
        }
      });

      playerInstance.focus();
    }

    document.addEventListener("keydown", function (e) {
      if (e.key === "Escape" || e.key === "Backspace" || e.key === "Back") {
        if (playerWrapper.style.display === "block") {
          playerWrapper.style.display = "none";
          if (playerInstance) {
            playerInstance.destroy();
            playerInstance = null;
          }

          const primerCanal = document.querySelector(".canal");
          if (primerCanal) primerCanal.focus();
        }
      }
    });

    buscador.addEventListener("input", function () {
      const filtro = this.value.toLowerCase();
      const canales = document.querySelectorAll(".canal");
      canales.forEach(canal => {
        const nombre = canal.getAttribute("data-nombre");
        canal.style.display = nombre.includes(filtro) ? "flex" : "none";
      });
    });

    window.onload = cargarCanales;
  </script>
</body>
</html>
