<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ“º Canales Favoritos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 30px;
    }

    h1 {
      color: #00ffff;
      margin-bottom: 30px;
    }

    .canal {
      margin: 15px auto;
      padding: 20px 30px;
      font-size: 20px;
      background-color: #1e88e5;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      width: 90%;
      max-width: 400px;
      transition: 0.3s;
    }

    .canal:hover,
    .canal:focus {
      background-color: #1565c0;
      outline: 3px solid yellow;
    }

    #video-container {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      z-index: 9999;
    }

    video {
      width: 100%;
      height: 100%;
      background: black;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¯ Canales Favoritos</h1>

  <!-- Reproductor integrado -->
  <div id="video-container">
    <video id="tv-player" controls autoplay>
      <source id="video-source" src="" type="application/x-mpegURL">
      Tu navegador no soporta el video.
    </video>
  </div>

  <script>
    const video = document.getElementById("tv-player");
    const source = document.getElementById("video-source");
    const container = document.getElementById("video-container");

    const m3uUrl = 'https://raw.githubusercontent.com/Tvbox13/canales-favoritos/main/lista.m3u';

    function cargarCanales() {
      fetch(m3uUrl)
        .then(response => response.text())
        .then(data => {
          const lines = data.split('\n');
          const canales = [];

          let nombre = "", url = "";

          for (let i = 0; i < lines.length; i++) {
            if (lines[i].startsWith("#EXTINF")) {
              nombre = lines[i].split(',')[1]?.trim();
              url = lines[i + 1]?.trim();
              if (url && url.startsWith("http")) {
                canales.push({ nombre, url });
              }
            }
          }

          canales.forEach(canal => {
            const btn = document.createElement('button');
            btn.classList.add('canal');
            btn.textContent = `â–¶ ${canal.nombre}`;
            btn.onclick = () => reproducir(canal.url);
            document.body.appendChild(btn);
          });

          // Foco al primer botÃ³n
          setTimeout(() => {
            const primerBoton = document.querySelector('.canal');
            if (primerBoton) primerBoton.focus();
          }, 100);
        })
        .catch(error => {
          console.error('Error al cargar la lista M3U:', error);
        });
    }

    function reproducir(url) {
      source.src = url;
      video.load();
      container.style.display = "block";
      video.muted = false;
      video.play();

      setTimeout(() => {
        if (video.requestFullscreen) {
          video.requestFullscreen();
        } else if (video.webkitRequestFullscreen) {
          video.webkitRequestFullscreen();
        }
        video.focus();
      }, 300);
    }

    document.addEventListener("keydown", function (e) {
      switch (e.key) {
        case "ArrowLeft":
          video.currentTime -= 10;
          break;
        case "ArrowRight":
          video.currentTime += 10;
          break;
        case "Backspace":
        case "Escape":
        case "Back":
          video.pause();
          video.src = "";
          container.style.display = "none";
          const primerBoton = document.querySelector('.canal');
          if (primerBoton) primerBoton.focus();
          break;
      }
    });

    window.onload = cargarCanales;
  </script>

</body>
</html>
