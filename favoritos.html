<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DC TV - Categor√≠as</title>

  <!-- Plyr CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.css" />

  <style>
    :root { --text-color: #fff; }
    body {
      margin: 0; font-family: Arial, sans-serif;
      background: url('https://dl.dropboxusercontent.com/scl/fi/53cl5dg07jneprsqbvkdp/Fondo-dorado-negro.jpg?rlkey=fxysssw9toe3zdhw873nob0k7&st=brpgsbw8&dl=0') no-repeat center center fixed;
      background-size: cover; color: var(--text-color); text-align: center; position: relative; z-index: 1;
    }
    body::before { content: ''; position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 0; }
    .container { width: 90%; max-width: 1200px; margin: auto; padding: 20px; position: relative; z-index: 1; }
    h1 {
      font-size: 3rem; margin: 40px 0 30px;
      background: linear-gradient(to right, gold, white, black);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      text-shadow: 2px 2px 0 rgba(0,0,0,0.8), 0 0 20px gold;
    }
    h2 {
      font-size: 2rem; margin-top: 30px; cursor: pointer; color: gold;
      text-shadow: 1px 1px 4px black; border-bottom: 2px solid gold; padding-bottom: 10px;
    }
    #buscador {
      padding: 12px; font-size: 16px; width: 90%; max-width: 500px;
      margin: 20px auto 30px auto; border-radius: 10px; border: none; outline: none;
      background-color: rgba(255, 255, 255, 0.15); color: white; text-align: center;
      box-shadow: 0 0 10px gold;
    }
    .canales-container { display: none; flex-direction: column; gap: 10px; margin-bottom: 20px; }
    .canal {
      width: 100%; height: 100px; margin: 10px 0; padding: 10px;
      display: flex; flex-direction: row; align-items: center;
      background-color: rgba(0, 0, 0, 0.4); border-radius: 10px; border: 2px solid gold;
      box-shadow: 0 0 10px rgba(255,215,0,0.3); transition: transform 0.3s, box-shadow 0.3s; cursor: pointer;
    }
    .canal:hover, .canal:focus { transform: scale(1.02); box-shadow: 0 0 15px gold; outline: none; }
    .canal img { width: 100px; height: 80px; object-fit: cover; border-radius: 8px; margin-right: 15px; }
    .canal span { font-size: 1.2rem; font-weight: bold; color: gold; text-shadow: 1px 1px 2px black; }
    #player-wrapper {
      display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
      background: black; z-index: 9999; padding: 20px; box-sizing: border-box;
    }
    video { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <div class="container">
    <h1>DC TV</h1>
    <input type="text" id="buscador" placeholder="üîç Buscar canal..." />
    <div id="categorias"></div>
  </div>

  <div id="player-wrapper">
    <video id="player" controls playsinline></video>
  </div>

  <!-- Plyr JS -->
  <script src="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.polyfilled.min.js"></script>
  <!-- HLS.js para streams m3u8 -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

  <script>
    const OWNER = "Tvbox13";
    const REPO = "canales-favoritos";

    const archivosM3U = [
      { nombre: "Categor√≠a 1", archivo: "lista.m3u" },
      { nombre: "Categor√≠a 2", archivo: "lista 2.m3u" }
    ];

    const categoriasContainer = document.getElementById("categorias");
    const buscador = document.getElementById("buscador");
    const playerWrapper = document.getElementById("player-wrapper");
    const videoEl = document.getElementById("player");
    let plyrPlayer = null;

    archivosM3U.forEach((item, index) => {
      const url = `https://raw.githubusercontent.com/${OWNER}/${REPO}/main/${encodeURIComponent(item.archivo)}`;
      const categoriaDiv = document.createElement("div");
      categoriaDiv.className = "categoria";

      const titulo = document.createElement("h2");
      titulo.textContent = item.nombre;
      titulo.tabIndex = 0;
      titulo.onclick = () => toggleCategoria(index, url);
      titulo.onkeydown = e => { if (e.key === "Enter" || e.key === " ") titulo.click(); };

      const canalesDiv = document.createElement("div");
      canalesDiv.className = "canales-container";
      canalesDiv.id = `categoria-${index}`;

      categoriaDiv.appendChild(titulo);
      categoriaDiv.appendChild(canalesDiv);
      categoriasContainer.appendChild(categoriaDiv);
    });

    function toggleCategoria(index, url) {
      const div = document.getElementById(`categoria-${index}`);
      const isVisible = div.style.display === "flex";
      document.querySelectorAll(".canales-container").forEach(d => d.style.display = "none");
      if (!isVisible) {
        div.innerHTML = "";
        div.style.display = "flex";
        cargarListaM3U(url, div);
      }
    }

    function cargarListaM3U(m3uUrl, container) {
      fetch(m3uUrl)
        .then(r => r.text())
        .then(data => {
          const lines = data.split("\n");
          for (let i = 0; i < lines.length; i++) {
            if (lines[i].startsWith("#EXTINF")) {
              const nombre = lines[i].split(",")[1]?.trim() || "Canal";
              const logoMatch = lines[i].match(/tvg-logo="([^"]+)"/);
              const logo = logoMatch ? logoMatch[1] : "";
              const url = lines[i + 1]?.trim();
              if (url && url.startsWith("http")) {
                agregarCanal(nombre, url, logo, container);
              }
            }
          }
        })
        .catch(err => console.error("Error cargando M3U:", err));
    }

    function agregarCanal(nombre, url, logo, container) {
      const canal = document.createElement("button");
      canal.className = "canal";
      canal.setAttribute("data-nombre", nombre.toLowerCase());
      canal.tabIndex = 0;
      canal.onkeydown = e => { if (e.key === "Enter") canal.click(); };
      canal.onclick = () => reproducir(url);

      if (logo) {
        const img = document.createElement("img");
        img.src = logo;
        img.alt = nombre;
        canal.appendChild(img);
      }

      const span = document.createElement("span");
      span.textContent = nombre;
      canal.appendChild(span);

      container.appendChild(canal);
    }

    function reproducir(url) {
      playerWrapper.style.display = "block";

      if (plyrPlayer) {
        plyrPlayer.destroy();
        plyrPlayer = null;
      }

      if (Hls.isSupported() && url.endsWith(".m3u8")) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(videoEl);
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          plyrPlayer = new Plyr(videoEl);
          videoEl.play();
        });
      } else {
        videoEl.src = url;
        plyrPlayer = new Plyr(videoEl);
        videoEl.play();
      }
    }

    document.addEventListener("keydown", e => {
      if (["Escape", "Backspace"].includes(e.key) && playerWrapper.style.display === "block") {
        playerWrapper.style.display = "none";
        if (plyrPlayer) {
          plyrPlayer.destroy();
          plyrPlayer = null;
        }
        videoEl.pause();
      }
    });

    buscador.addEventListener("input", function () {
      const filtro = this.value.toLowerCase();
      document.querySelectorAll(".canal").forEach(canal => {
        const nombre = canal.getAttribute("data-nombre");
        canal.style.display = nombre.includes(filtro) ? "flex" : "none";
      });
    });
  </script>
</body>
</html>
