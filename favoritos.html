<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DC Store</title>
  <style>
    :root {
      --text-color: #fff;
      --item-padding: 5px; /* Reducido a 1/4 de altura */
      --item-margin: 30px;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://dl.dropboxusercontent.com/scl/fi/53cl5dg07jneprsqbvkdp/Fondo-dorado-negro.jpg?rlkey=fxysssw9toe3zdhw873nob0k7&st=brpgsbw8&dl=0') no-repeat center center fixed;
      background-size: cover;
      color: var(--text-color);
      text-align: center;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: auto;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 4rem;
      margin: 40px 0 60px;
      background: linear-gradient(to right, gold, white, black);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 2px 2px 0 rgba(0, 0, 0, 0.8), 0 0 20px gold;
    }

    .app-list {
      display: flex;
      flex-wrap: wrap;
      gap: var(--item-margin);
      justify-content: center;
    }

    .app-item {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      width: calc(30% - var(--item-margin));
      max-width: 250px;
      padding: var(--item-padding);
      box-sizing: border-box;
      text-decoration: none;
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 4px solid black;
      transition: transform 0.3s, box-shadow 0.4s;
    }

    .app-item:hover,
    .app-item:focus {
      transform: scale(1.05);
      box-shadow: 0 0 25px gold;
      outline: 3px solid gold;
    }

    .app-info {
      margin-top: 5px;
      text-align: center;
    }

    .app-item h2 {
      margin: 0;
      font-size: 1.2rem; /* Más chico */
      color: #ffbf00;
      text-shadow: 1px 1px 0 black, -1px -1px 0 black, 0 0 10px white;
    }

    .app-item p {
      font-size: 0.8rem; /* Más chico */
      margin-top: 2px;
    }

    @media (max-width: 768px) {
      .app-item {
        width: calc(50% - var(--item-margin));
      }
    }

    @media (max-width: 480px) {
      .app-item {
        width: calc(100% - var(--item-margin));
      }
    }
  </style>
</head>
<body>
