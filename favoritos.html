<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DC Store - Canales en VLC</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://dl.dropboxusercontent.com/scl/fi/53cl5dg07jneprsqbvkdp/Fondo-dorado-negro.jpg?rlkey=fxysssw9toe3zdhw873nob0k7&st=brpgsbw8&dl=0') no-repeat center center fixed;
      background-size: cover;
      text-align: center;
      color: white;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      margin: 30px 0;
      background: linear-gradient(to right, gold, white, black);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 2px 2px 0 rgba(0, 0, 0, 0.8), 0 0 20px gold;
    }

    .canales {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      margin-top: 30px;
    }

    .canal {
      background: rgba(255, 255, 255, 0.1);
      border: 3px solid gold;
      border-radius: 12px;
      width: 120px;
      padding: 15px;
      text-decoration: none;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .canal:hover, .canal:focus {
      transform: scale(1.1);
      box-shadow: 0 0 20px gold;
    }

    .canal img {
      width: 64px;
      height: 64px;
      object-fit: contain;
      border-radius: 8px;
      background: white;
      margin-bottom: 8px;
    }

    .canal span {
      font-size: 0.9rem;
      color: #ffbf00;
      text-shadow: 1px 1px 2px black;
    }

    @media (max-width: 600px) {
      .canal {
        width: 100px;
      }
      .canal img {
        width: 48px;
        height: 48px;
      }
    }
  </style>
</head>
